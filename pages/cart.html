<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Phuong 2Hand</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages/cart.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="logo">
                <div class="logo-icon">
                    <span class="material-symbols-outlined">checkroom</span>
                </div>
                PHUONG<span style="color: var(--color-vintage-brown);">.2HAND</span>
            </a>
            <div class="flex" style="gap: var(--spacing-md);">
                <a href="products.html" class="btn btn-secondary">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Tiếp tục mua sắm
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="cart-container">
        <h1 class="cart-title">Giỏ Hàng Của Bạn</h1>

        <div class="cart-grid">
            <!-- Cart Items -->
            <div class="cart-items" id="cartItemsContainer">
                <!-- Items will be loaded dynamically from localStorage -->
            </div>

            <!-- Order Summary -->
            <aside class="order-summary">
                <h2 class="summary-title">Tóm Tắt Đơn Hàng</h2>

                <div class="summary-row">
                    <span>Phí vận chuyển</span>
                    <span style="color: var(--color-primary); font-weight: 600;">Miễn phí</span>
                </div>

                <div class="summary-row total">
                    <span>Tổng cộng</span>
                    <span id="summaryTotal">0đ</span>
                </div>

                <a href="checkout.html" id="checkoutBtn" class="btn btn-primary btn-lg"
                    style="width: 100%; margin-top: var(--spacing-lg);">
                    <span class="material-symbols-outlined">shopping_cart_checkout</span>
                    Thanh toán
                </a>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="../index.html" class="footer-link">Trang chủ</a>
                <a href="products.html" class="footer-link">Sản phẩm</a>
                <a href="#" class="footer-link">Chính sách</a>
            </div>
            <p class="footer-copyright">© 2024 PHUONG 2HAND</p>
        </div>
    </footer>

    <script>
        // Load and display cart items from localStorage
        function loadCart() {
            const container = document.getElementById('cartItemsContainer');
            const summaryTotal = document.getElementById('summaryTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            // Get cart from localStorage
            let cart = [];
            try {
                cart = JSON.parse(localStorage.getItem('cart')) || [];
            } catch (e) {
                cart = [];
            }

            // Clear container
            container.innerHTML = '';

            // If cart is empty
            if (cart.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: var(--spacing-3xl); color: var(--color-vintage-light-brown);">
                        <span class="material-symbols-outlined" style="font-size: 80px; color: var(--color-vintage-accent);">shopping_cart</span>
                        <h3 style="margin-top: var(--spacing-md); font-family: var(--font-display);">Giỏ hàng trống</h3>
                        <p style="margin-top: var(--spacing-sm);">Hãy thêm sản phẩm vào giỏ hàng nhé!</p>
                        <a href="products.html" class="btn btn-primary" style="margin-top: var(--spacing-lg);">
                            <span class="material-symbols-outlined">shopping_bag</span>
                            Mua sắm ngay
                        </a>
                    </div>
                `;
                summaryTotal.textContent = '0đ';

                // Disable checkout button
                checkoutBtn.style.opacity = '0.5';
                checkoutBtn.style.pointerEvents = 'none';
                checkoutBtn.onclick = (e) => { e.preventDefault(); return false; };
                return;
            }

            // Calculate total price
            let totalPrice = 0;

            // Render cart items
            cart.forEach((item, index) => {
                const quantity = parseInt(item.quantity) || 1;

                // Parse price (remove 'đ' and commas)
                const priceStr = item.price.replace(/[đ,]/g, '');
                const price = parseInt(priceStr) || 0;
                totalPrice += price * quantity;

                const cartItemHTML = `
                    <div class="cart-item fade-in-up" style="animation-delay: ${index * 0.1}s" data-index="${index}">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image" onerror="this.src='../images/product-1.jpg'">
                        <div class="cart-item-info">
                            <h3 class="cart-item-name">${item.name}</h3>
                            <p class="cart-item-price">${item.price}</p>
                        </div>
                        <div class="cart-item-actions">
                            <button class="remove-btn" aria-label="Xóa sản phẩm" onclick="removeItem(${index})">
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="decreaseQuantity(${index})">
                                    <span class="material-symbols-outlined">remove</span>
                                </button>
                                <span class="quantity-value">${quantity}</span>
                                <button class="quantity-btn" onclick="increaseQuantity(${index})">
                                    <span class="material-symbols-outlined">add</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cartItemHTML;
            });

            // Update total
            summaryTotal.textContent = totalPrice.toLocaleString('vi-VN') + 'đ';

            // Enable checkout button
            checkoutBtn.style.opacity = '1';
            checkoutBtn.style.pointerEvents = 'auto';
            checkoutBtn.onclick = null;
        }

        // Remove item from cart
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Increase quantity
        function increaseQuantity(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity = (parseInt(cart[index].quantity) || 1) + 1;
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Decrease quantity
        function decreaseQuantity(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const currentQty = parseInt(cart[index].quantity) || 1;

            if (currentQty > 1) {
                cart[index].quantity = currentQty - 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            } else {
                // If quantity is 1, remove item
                removeItem(index);
            }
        }

        // Load cart on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>

</html>
