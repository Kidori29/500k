    <script>
        // Load cart items for checkout
        function loadCheckoutItems() {
            const summaryContainer = document.getElementById('checkoutSummaryItems');
            const orderTitle = document.getElementById('orderSummaryTitle');
            const totalElement = document.getElementById('checkoutTotal');

            // Get cart from localStorage
            let cart = [];
            try {
                cart = JSON.parse(localStorage.getItem('cart')) || [];
            } catch (e) {
                cart = [];
            }

            // Clear container
            summaryContainer.innerHTML = '';

            // If cart is empty
            if (cart.length === 0) {
                summaryContainer.innerHTML = `
                    <div style="text-align: center; padding: var(--spacing-xl); color: var(--color-vintage-light-brown);">
                        <span class="material-symbols-outlined" style="font-size: 60px; color: var(--color-vintage-accent);">shopping_cart</span>
                        <p style="margin-top: var(--spacing-sm);">Gi·ªè h√†ng tr·ªëng</p>
                        <a href="products.html" class="btn btn-secondary" style="margin-top: var(--spacing-md);">
                            <span class="material-symbols-outlined">shopping_bag</span>
                            Mua s·∫Øm ngay
                        </a>
                    </div>
                `;
                orderTitle.textContent = 'ƒê∆°n H√†ng (0 s·∫£n ph·∫©m)';
                totalElement.textContent = '0ƒë';
                return;
            }

            // Calculate total
            let totalItems = 0;
            let totalPrice = 0;

            // Render items
            cart.forEach(item => {
                const quantity = parseInt(item.quantity) || 1;
                totalItems += quantity;

                // Parse price
                const priceStr = item.price.replace(/[ƒë,]/g, '');
                const price = parseInt(priceStr) || 0;
                totalPrice += price * quantity;

                const itemHTML = `
                    <div class="summary-item">
                        <img src="${item.image}" alt="${item.name}" class="summary-item-image" onerror="this.src='../images/product-1.jpg'">
                        <div class="summary-item-info">
                            <div class="summary-item-name">${item.name}</div>
                            <div class="summary-item-meta">SL: ${quantity}</div>
                            <div class="summary-item-price">${(price * quantity).toLocaleString('vi-VN')}ƒë</div>
                        </div>
                    </div>
                `;
                summaryContainer.innerHTML += itemHTML;
            });

            // Update summary
            orderTitle.textContent = `ƒê∆°n H√†ng (${totalItems} s·∫£n ph·∫©m)`;
            totalElement.textContent = totalPrice.toLocaleString('vi-VN') + 'ƒë';
        }
