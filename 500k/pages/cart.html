<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Phuong 2Hand</title>

    <!-- Google Fonts (Phông chữ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <!-- CSS Files (Tệp kiểu) -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages/cart.css">
</head>

<body>
    <script src="../js/auth-guard.js"></script>
    <!-- Header (Đầu trang) -->
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="logo">
                <div class="logo-icon">
                    <img src="../images/logo.jpg" class="logo-image">
                </div>
                PHUONG<span style="color: var(--color-vintage-brown);">.2HAND</span>
            </a>
            <div class="flex" style="gap: var(--spacing-md); align-items: center;" id="headerAuthSection"
                data-action-text="Tiếp tục mua sắm" data-action-link="products.html" data-action-icon="arrow_back">
            </div>
        </div>
    </header>

    <!-- Main Content (Nội dung chính) -->
    <main class="cart-container">
        <h1 class="cart-title">Giỏ Hàng Của Bạn</h1>

        <div class="cart-grid">
            <!-- Sản phẩm trong giỏ -->
            <div class="cart-items" id="cartItemsContainer">
                <!-- Items will be loaded dynamically from localStorage -->
            </div>

            <!-- Tóm tắt đơn hàng -->
            <aside class="order-summary fade-in-up" style="animation-delay: 0.3s">
                <h2 class="summary-title">Tóm Tắt Đơn Hàng</h2>

                <div class="summary-row">
                    <span>Phí vận chuyển</span>
                    <span style="color: var(--color-primary); font-weight: 600;">Miễn phí</span>
                </div>

                <div class="summary-row total">
                    <span>Tổng cộng</span>
                    <span id="summaryTotal">0đ</span>
                </div>

                <button id="checkoutBtn" class="btn btn-primary btn-lg"
                    style="width: 100%; margin-top: var(--spacing-lg);">
                    <span class="material-symbols-outlined">shopping_cart_checkout</span>
                    Thanh toán
                </button>
            </aside>
        </div>
    </main>

    <!-- Footer (Chân trang) -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="../index.html" class="footer-link">Trang chủ</a>
                <a href="products.html" class="footer-link">Sản phẩm</a>
                <a href="#" class="footer-link">Chính sách</a>
            </div>
            <p class="footer-copyright">© 2025 PHUONG 2HAND</p>
        </div>
    </footer>

    <script src="../js/auth-header.js"></script>
    <script src="../js/cart.js"></script>
</body>

</html>
